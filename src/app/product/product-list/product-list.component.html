<h1>Danh sách sản phẩm</h1>
<table class="table table-striped">
  <thead class="table-warning">
  <tr style="text-align: center">
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2" >Danh mục</td>
  </tr>
  </thead>
  <tr *ngFor="let product of products,index as i" style="text-align: center">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-primary" style="background: deepskyblue" [routerLink]="['/product/edit',product.id]" >Edit</button>
    </td>
    <td>
      <button class="btn btn-danger" style="background: #ff2525" [routerLink]="['/product/delete',product.id]" >Delete</button>
    </td>
  </tr>
</table>
